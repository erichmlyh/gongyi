<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>报名-培训-能力提升</title>
    <script type="text/javascript">
        (function () {
            //获取屏幕大小
            var html = document.documentElement;
            document.addEventListener('DOMContentLoaded', function () {
                resetRem();
                resetScreen();
            });
            window.addEventListener('load', function () {
                setTimeout(resetRem, 300);
                resetScreen();
            });
            window.addEventListener('resize', function () {
                setTimeout(resetRem, 300);
                resetScreen();
            });
            function resetRem() {
                html.style.fontSize = html.clientWidth * 16/ 375 + 'px';
            }
            function resetScreen() {
                var height = html.clientHeight || window.innerHeight;
                var width = html.clientWidth || window.innerWidth;
                document.querySelector('body').style.width = width + 'px';
            }
            resetRem();
        })();
    </script>
    <link rel="stylesheet" href="./css/ability.css">
</head>
<body>
    <div class="m-ability">
        <h3 class="tit">青益计划能力提升培训报名表</h3>
        <form action="#">
            <div class="m-form">
                <div class="row">
                    <p class="label">姓名</p>
                    <div class="fill">
                        <input class="ipt" type="text" name="name" data-reg="require" data-msg="请输入姓名">
                    </div>
                </div>
                <div class="row">
                    <p class="label">性别</p>
                    <div class="fill">
                        <select class="sel g-select" name="sex" data-reg="require" data-msg="请选择性别">
                            <option value="1">男</option>
                            <option value="2">女</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <p class="label sf">身份证号</p>
                    <div class="fill">
                        <input class="ipt" type="text" name="cardnumber" data-reg="identity" data-msg="输入的身份证号有误">
                    </div>
                </div>
                <div class="row">
                    <p class="label sf">工作/学习单位</p>
                    <div class="fill">
                        <input class="ipt" type="text" name="company" data-reg="require" data-msg="请输入工作单位">
                    </div>
                </div>
                <div class="row">
                    <p class="label">联系电话</p>
                    <div class="fill">
                        <input class="ipt" type="text" name="tel" data-reg="phone" data-msg="请输入手机号">
                    </div>
                </div>
                <div class="row">
                    <p class="label">E-mail</p>
                    <div class="fill">
                        <input class="ipt" type="text" name="email" data-reg="email" data-msg="输入的邮箱有误">
                    </div>
                </div>
                 <div class="row">
                    <p class="label">QQ</p>
                    <div class="fill">
                        <input class="ipt" type="text" name="qq" data-reg="require" data-msg="请输入QQ">
                    </div>
                </div>
                 <div class="row">
                    <p class="label sf">推荐人(选填)</p>
                    <div class="fill">
                        <input class="ipt" type="text" name="recommand">
                    </div>
                </div>
                 <div class="row">
                    <p class="label">选择期次</p>
                    <div class="fill">
                        <select class="sel g-select" name="period" data-reg="require" data-msg="请选择期次">
                            <option value="1">第一期</option>
                            <option value="2">第二期</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="m-form mrg">
                <div class="crow">
                    <div class="label">是否曾参与公益活动</div>
                    <div class="fill">
                        <textarea name="" class="area">本人志愿参加“青益计划”项目能力提升培训，并承诺所填信息均真实有效并自愿承担由填写虚假信息产生的一切责任和后果，并在参加培训期间服从组织安排。</textarea>
                    </div>
                </div>
            </div>
            <div class="m-form mrg">
                <div class="crow">
                    <div class="label">曾在公益活动/项目/社团中担任职务</div>
                    <div class="fill">
                        <textarea name="" class="area"></textarea>
                    </div>
                </div>
            </div>
            <div class="m-form mrg">
                <div class="crow">
                    <div class="label">为何报名青益能力提升培训</div>
                    <div class="fill">
                        <textarea name="" class="area"></textarea>
                    </div>
                </div>
            </div>
            <label class="agree mrg">
                <input class="check" type="checkbox" data-reg="require" data-msg="请勾选本人自愿参加">
                <p class="ifo">本人志愿参加“青益计划”项目能力提升培训，并承诺所填信息均真实有效并自愿承担由填写虚假信息产生的一切责任和后果，并在参加培训期间服从组织安排。</p>
            </label>
            <div class="opt">
                <button class="g-btn" type="submit">确认提交</button>
            </div>
        </form>
    </div>
    <script src="./js/zepto.js"></script>
    <script src="./js/validate.js"></script>
</body>
</html>
