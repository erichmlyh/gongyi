<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>公益未来-善行100</title>
    <script type="text/javascript">
        (function () {
            var newFontSize = window.getComputedStyle(document.documentElement)['font-size'];
            var fontSizeScale = 16 / parseFloat(newFontSize.replace('px','')) ;
            //获取屏幕大小
            var html = document.documentElement;
            document.addEventListener('DOMContentLoaded', function () {
                resetRem();
                resetScreen();
            });
            window.addEventListener('load', function () {
                setTimeout(resetRem, 300);
                resetScreen();
            });
            window.addEventListener('resize', function () {
                setTimeout(resetRem, 300);
                resetScreen();
            });
            function resetRem() {
                html.style.fontSize = html.clientWidth * 16 / 320 * fontSizeScale + 'px';
            }
            function resetScreen() {
                window.scrollTo(0,0);
                var height = html.clientHeight || window.innerHeight;
                var width = html.clientWidth || window.innerWidth;
                document.querySelector('body').style.height = height + 'px';
                document.querySelector('body').style.width = width + 'px';
                document.querySelector('.page').style.minHeight = height + 'px';
            }
            resetRem();
        })();
    </script>
</head>
<body>
    <section class="page w-trianglebg">
        <div class="w-banner">
            <!--<p class="city">北京市</p>-->
            <div class="me">
                <img src="./images/icon.png" alt="" class="pic">
                <p class="name">张三十三</p>
            </div>
            <!--<div class="more"></div>-->
        </div>
       <div class="btns">
           <a href="./info.html" class="info">我的信息</a>
           <a href="./achievement.html" class="info">我的成绩</a>
       </div>
    </section>
    <script src="../static/js/zepto.js"></script>
</body>
</html>
