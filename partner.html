<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
    <title>培训-资助-青益伙伴</title>
    <script type="text/javascript">
        (function () {
            //获取屏幕大小
            var html = document.documentElement;
            document.addEventListener('DOMContentLoaded', function () {
                resetRem();
                resetScreen();
            });
            window.addEventListener('load', function () {
                setTimeout(resetRem, 300);
                resetScreen();
            });
            window.addEventListener('resize', function () {
                setTimeout(resetRem, 300);
                resetScreen();
            });
            function resetRem() {
                html.style.fontSize = html.clientWidth * 16/ 375 + 'px';
            }
            function resetScreen() {
                var height = html.clientHeight || window.innerHeight;
                var width = html.clientWidth || window.innerWidth;
                document.querySelector('body').style.width = width + 'px';
            }
            resetRem();
        })();
    </script>
    <link rel="stylesheet" href="./css/fund.css">
</head>
<body>
    <div class="m-fund">
        <h3 class="tit">青益伙伴申请表</h3>
        <p class="intro">青益伙伴阶段主要资助有志于开发公益项目解决社会问题或初创型公益团队，支持项目落地执行，每个项目资助额<span class="emp bold">不高于5000元</span>。</p>
        <form action="#">
            <div class="m-form">
                <div class="row">
                    <p class="label">姓名</p>
                    <div class="fill">
                        <input class="ipt" type="text" name="name" data-reg="require" data-msg="请输入姓名">
                    </div>
                </div>
                <div class="row">
                    <p class="label">联系电话</p>
                    <div class="fill">
                        <input class="ipt" type="text" name="tel" data-reg="phone" data-msg="请输入手机号">
                    </div>
                </div>
                <div class="row">
                    <p class="label sf">推荐人(选填)</p>
                    <div class="fill">
                        <input class="ipt" type="text">
                    </div>
                </div>
                <div class="row">
                    <p class="label sf">提交项目名称</p>
                    <div class="fill">
                        <input class="ipt" type="text" name="project" data-reg="require" data-msg="请输入提交项目名称">
                    </div>
                </div>
            </div>
            <div class="info">
                <p>填写以上报名表提交后，登录南京柯菲平公益基金会官网（<span class="emp">www.c-foundation.org</span>）《青益计划》2017青益二期，下载资助说明及项目书申请模板，仔细阅读资助说明后，填写并提交项目申请书发送至<span class="emp">cfoundation@c-foundation.org邮箱。</span></p>
                <p class="p">项目申请书提交10个工作日内会有工作人员通过短信或电话形式告知项目审核结果。项目资助无明确截止日期，遵循先报先审先资助原则。</p>
            </div>
            <div class="opt">
                <button class="g-btn" type="submit">确认提交</button>
            </div>
        </form>
    </div>
    <script src="./js/zepto.js"></script>
    <script src="./js/validate.js"></script>
</body>
</html>
